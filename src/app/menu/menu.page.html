<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-item (click)="goIntro()">
        <ion-icon name="ticket-outline" style="margin-right: 10px;"></ion-icon>
        Ver la intro
      </ion-item>

      <ion-item (click)="goSetting()">
        <ion-icon name="settings" style="margin-right: 10px;"></ion-icon>
        Configuracion
      </ion-item>
    </ion-content>

    <ion-footer>
        <ion-item (click)="logout()">
          <ion-icon name="log-in-outline"></ion-icon> 
          Cerrar Session
      </ion-item>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
